<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/vite.svg" />
  <meta name="theme-color" content="#ffffff" />
  <script>
    (function () {
      var errorContainer = document.createElement('div');
      errorContainer.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); color: black; z-index: 20000; overflow: auto; padding: 20px; font-family: monospace; display: none; border: 5px solid red;';
      document.body.appendChild(errorContainer);

      function showError(msg) {
        errorContainer.style.display = 'block';
        var p = document.createElement('div');
        p.style.marginBottom = '10px';
        p.style.borderBottom = '1px solid #ccc';
        p.style.paddingBottom = '5px';
        p.textContent = msg;
        errorContainer.appendChild(p);
      }

      window.onerror = function (msg, url, lineNo, columnNo, error) {
        var message = [
          'Global Error:',
          'Message: ' + msg,
          'URL: ' + url,
          'Line: ' + lineNo + ':' + columnNo,
          'Stack: ' + (error ? error.stack : 'N/A')
        ].join('\n');
        showError(message);
        return false;
      };

      window.addEventListener('unhandledrejection', function (event) {
        showError('Unhandled Rejection: ' + (event.reason ? (event.reason.stack || event.reason) : event.reason));
      });

      console.log('Debug logger initialized');
      // Test error
      // setTimeout(function() { throw new Error("Test Error"); }, 1000);
    })();
  </script>
  <title>self-maintenance</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
